<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <title>모바일 테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <p>점수: <span id="score">0</span></p>
            <p>레벨: <span id="level">1</span></p>
            <p>줄 수: <span id="lines">0</span></p>
        </div>
        
        <div class="game-board">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="game-over-popup" class="hidden" style="display: none;">
                <div class="popup-content">
                    <h2>게임 오버</h2>
                    <p>최종 점수: <span id="final-score">0</span></p>
                    <button id="restart-btn">다시 시작</button>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="next-piece-container">
                <h3>다음 블록 = </h3>
                <canvas id="next-piece" width="80" height="80"></canvas>
            </div>
            
            <div class="controls">
                <button id="start-btn">시작</button>
                <button id="pause-btn">일시정지</button>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="control-row">
                <button id="rotate-btn">회전</button>
                <button id="hard-drop-btn">하드 드롭</button>
            </div>
            <div class="control-row">
                <button id="left-btn">←</button>
                <button id="down-btn">↓</button>
                <button id="right-btn">→</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
